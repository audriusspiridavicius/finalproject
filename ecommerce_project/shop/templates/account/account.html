{%extends 'structure.html'%}



{% block main %}
{% load crispy_forms_tags %}
<div class="container">
    <ul class="nav nav-tabs " id="account-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="profile_info-tab" data-bs-toggle="tab" data-bs-target="#profile_info" type="button" role="tab" aria-controls="home" aria-selected="true">Profilis</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="delivery-tab" data-bs-toggle="tab" 
          data-bs-target="#delivery" 
          type="button" role="tab" 
          aria-controls="delivery" aria-selected="false"
          
          hx-target="#delivery_info" hx-trigger="click" hx-get="{% url 'delivery_info_form_ajax'%}"
          
          >Addresas</button>
        
        </li>
        {% comment %} <li class="nav-item" role="presentation">
          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
        </li> {% endcomment %}
      </ul>
      <div class="tab-content " id="myTabContent">
        <div class="tab-pane fade show active" id="profile_info" role="tabpanel" aria-labelledby="profile-tab">
            <div id="account-form" class="m-auto" hx-trigger="load" hx-get="{% url 'ajax_account_form' %}" hx-target="#account-form">
                <br/>
            </div>
        </div>

        <div class="tab-pane fade" id="delivery" role="tabpanel" aria-labelledby="delivery-tab">
            <div id="delivery_info" hx-target="#delivery_info" hx-trigger="load" hx-get="{% url 'delivery_info_form_ajax'%}">


            </div>

        </div>
        {% comment %} <div class="tab-pane fade" id="billing" role="tabpanel" aria-labelledby="contact-tab">...</div> {% endcomment %}
      </div>
</div>




{% endblock main %}
