{% extends 'structure.html'%}


{%load static%}
{% block main %}

<div class="grid-container flex" >    
        
    {%if categories%}
        {%for cat in categories%}
            
        {%if cat.related_to.all %}
          
        <a href = "{%url 'categories' %}?cat_id={{cat.id}}" class="category-link">
        {%else%}
            <a href = "{%url 'category' pk=cat.id%}" class="category-link">
        {%endif%}

        
       
            <div class="itm-block">
                <div class="cat-img">
                    <img src="{% static cat.picture %}" alt="category image"/>
                </div>
                <div class="category-name text-center">{{cat.name}}</div>
            </div>
        </a>
        {%endfor%}      
    {%endif%}
</div>
{% endblock main %}
